<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prism - AI Code Generator</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%233b82f6'/%3E%3Cstop offset='100%25' stop-color='%238b5cf6'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='32' height='32' rx='6' fill='url(%23g)'/%3E%3Cpath d='M8 12h16M8 16h16M8 20h16' stroke='white' stroke-width='2' stroke-linecap='round' opacity='0.9'/%3E%3Cpath d='M10 10l6 6-6 6' stroke='white' stroke-width='2.5' stroke-linecap='round' stroke-linejoin='round' fill='none'/%3E%3C/svg%3E" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="AI-powered code generator. Transform your ideas into working code instantly with Prism." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              surface: 'var(--surface)',
              primary: '#3b82f6',
              secondary: '#a1a1aa',
            }
          }
        }
      }
    </script>
    <script>
      (function() {
        try {
          const savedTheme = localStorage.getItem('prism-theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          console.error("Theme init error", e);
        }
      })();
    </script>
    <style>
      :root {
        --background: #f9fafb; /* gray-50 */
        --surface: #ffffff;
      }
      .dark {
        --background: #0f0f12;
        --surface: #18181b;
      }
      body {
        background-color: var(--background);
        color: #18181b;
        transition: background-color 0.3s, color 0.3s;
      }
      .dark body {
        color: #f4f4f5;
      }
      /* Custom Scrollbar for code blocks */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4d4d8;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #18181b;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #3f3f46;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }
    </style>
